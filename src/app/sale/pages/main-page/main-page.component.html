@if( saleResource.isLoading()) {
<div class="flex justify-content-center align-items-center h-full">
  <p-progress-spinner ariaLabel="loading"></p-progress-spinner>
</div>
}

<div class="flex justify-content-end mb-2">
  <p-button label="Nueva Venta" icon="pi pi-plus" routerLink="register"></p-button>
</div>

@if (saleResource.hasValue()) {
<sale-list [sales]="saleResource.value()!"></sale-list>
}
