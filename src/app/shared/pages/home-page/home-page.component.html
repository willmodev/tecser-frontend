<!-- Loading State -->
<div *ngIf="loading()" class="flex justify-content-center p-4">
  <p-progressSpinner></p-progressSpinner>
</div>

<!-- Error State -->
<div *ngIf="error()" class="p-4">
  <p-message severity="error" [text]="error()!"></p-message>
</div>

<!-- Dashboard Content -->
<div *ngIf="!loading() && !error()" class="grid p-4">
  <!-- Cards -->
  <div class="col-12 md:col-6 lg:col-3">
    <p-card>
      <div class="text-900 font-medium text-xl">
        {{totalAmount() | currency:'USD':'symbol':'1.0-0'}}
      </div>
      <span class="text-500">Ventas Totales</span>
    </p-card>
  </div>
  <div class="col-12 md:col-6 lg:col-3">
    <p-card>
      <div class="text-900 font-medium text-xl">
        {{totalProducts()}}
      </div>
      <span class="text-500">Productos registrados</span>
    </p-card>
  </div>
  <div class="col-12 md:col-6 lg:col-3">
    <p-card>
      <div class="text-900 font-medium text-xl">
        {{totalSellers()}}
      </div>
      <span class="text-500">Total de vendedores</span>
    </p-card>
  </div>
  <div class="col-12 md:col-6 lg:col-3">
    <p-card>
      <div class="text-900 font-medium text-xl">
        {{totalSales()}}
      </div>
      <span class="text-500">Total de ventas</span>
    </p-card>
  </div>
  <!-- ... otros cards similares para activeSellers(), totalProducts(), conversionRate() -->

  <!-- Charts -->
  <div class="col-12 lg:col-6">
    <p-card header="Ventas Diarias">
      <p-chart type="line" [data]="salesChartData()" [options]="salesChartOptions" height="300"></p-chart>
    </p-card>
  </div>

  <div class="col-12 lg:col-6">
    <p-card header="Productos mÃ¡s Vendidos">
      <p-chart type="doughnut" [data]="productsChartData()" [options]="chartOptions"></p-chart>
    </p-card>
  </div>
  <!-- Top Sellers Section -->
  <div class="col-12">
    <p-card header="Top Vendedores" styleClass="h-full">
      <p-chart type="bar" [data]="topSellersChartData()" [options]="topSellersChartOptions"></p-chart>
    </p-card>
  </div>
