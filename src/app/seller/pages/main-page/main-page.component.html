@if( sellerResource.isLoading()) {
<div class="flex justify-content-center align-items-center h-full">
  <p-progress-spinner ariaLabel="loading"></p-progress-spinner>
</div>
}

<div class="flex justify-content-end mb-2">
  <p-button label="Agregar Vendedor" routerLink="register"></p-button>
</div>

@if (sellerResource.hasValue()) {
<seller-list [sellers]="sellerResource.value()!"></seller-list>
}
